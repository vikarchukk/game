<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="box">
            <div class="title">Tic Tac Toe</div>
            <div class="content">
                <div id="area"></div>
            </div>
            <div class="currentPlayer">
                <span>Now - </span>
                <span id="curPlr">X</span>
            </div>
            <div id="res">...</div>
            <div id="stat">
                <h1>Statistics</h1>
                <p class="st_1"><span>x - </span><span id="stat-x">0</span></p>
                <p class="st_2"><span>o - </span><span id="stat-o">0</span></p>
                <p><span>d - </span><span id="stat-d">0</span></p>
            </div>
            <div class="link-home">
                <a href="./../index.html">esc</a>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
